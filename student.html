<html>

		<title>My Profile | GUC Internship</title>
	</head>
	<body class="is-preload">

		<header id="header">
			<a href="index.html" class="title">GUC Internship System</a>
			<nav>
				<ul>
					<li><a href="index.html">Dashboard</a></li>
					<li><a href="profile.html" class="active">My Profile</a></li>
					<li><a href="internships.html">My Internships</a></li>
					<li><a href="reports.html">My Reports</a></li>
					<li><a href="courses.html">Courses</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">

			<section id="main" class="wrapper">
				<div class="inner">
					<h1 class="major">My Profile</h1>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<label for="name">Full Name</label>
								<input type="text" name="name" id="name" value="Mohamed Ahmed" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" value="mohamed.ahmed@student.guc.edu.eg" readonly />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="major">Major</label>
								<select name="major" id="major">
									<option value="CS">Computer Science</option>
									<option value="MET" selected>Media Engineering</option>
								</select>
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="semester">Current Semester</label>
								<input type="number" name="semester" id="semester" min="1" max="12" value="6" />
							</div>
							<div class="col-12">
								<label for="interests">Career Interests</label>
								<textarea name="interests" id="interests" rows="3">Web Development, UI/UX Design</textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Update Profile" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>

		<footer id="footer" class="wrapper alt">

				</ul>
			</div>

		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
