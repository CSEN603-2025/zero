<!DOCTYPE HTML>
<html>
<head>
    <title>Internship Report Detail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .status-banner {
            background-color: #fff0f0;
            padding: 15px;
            border-left: 6px solid #e57373;
            color: #b71c1c;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: Arial, sans-serif;
        }

        .status-highlight {
            color: #f44336;
        }
    </style>
</head>
<body class="is-preload">

    <header id="header">
        <a href="index.html" class="title">Student</a>
        <nav>
            <ul>
                <li><a href="homepages.html">Homepage</a></li>
                <li><a href="inboxs.html">Inbox</a></li>
            </ul>
        </nav>
    </header>

    <div id="wrapper">
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">Internship Report Details</h1>


                <div class="status-banner">
                    Status Update: Your report has been <span class="status-highlight">flagged</span>.
                </div>

                <br />


                <section>
                    <h2>Evaluator Comments</h2>
                    <p>The report lacks a clear summary of tasks performed. Please elaborate on your project contributions.</p>
                </section>


                <section>
                    <h2>Appeal This Decision</h2>
                    <form method="post" action="#">
                        <div class="field">
                            <label for="appealMessage">Your Message:</label>
                            <textarea name="appealMessage" id="appealMessage" rows="5" placeholder="Explain why you believe the flag was unjustified..."></textarea>
                        </div>
                        <ul class="actions">
                            <li><a href="#" class="button primary">Submit Appeal</a></li>
                        </ul>
                    </form>
                </section>

            </div>
        </section>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
