<!DOCTYPE HTML>
<html>
<head>
    <title>Company Evaluation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<style>
    .recommend-yes {
        color: #00ff88;
    }

    .recommend-no {
        color: #ff5555;
    }
</style>
	</head>
<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <nav>
            <ul>
                <li>
                    <div class="profile-dropdown">
                        <a href="profiles.html" class="profile-link">
                            <img src="images/pic01.jpg" alt="My Profile" class="profile-icon" />
                        </a>
                        <div class="dropdown-content">
                            <a href="profiles.html" class="dropdown-item">View Profile</a>
                            <a href="#" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </li>
                <li><a href="availinternships.html">Internships</a></li>
                <li><a href="internshipsapplied.html" class="active"> My Internships</a></li>
                <li>
                    <a href="inboxs.html" class="icon solid fa-bell"><span class="label">Inbox</span></a>
                </li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper style2 fade-up">
            <div class="inner">
                <h1 class="major">Company Evaluation</h1>
                <form method="post" action="#">
                    <div class="row gtr-uniform">
                        <div class="col-12">
                            <h3>TechCorp - Frontend Developer (Jun 2024 - Aug 2024)</h3>
                        </div>
                        <div class="col-12">
                            <p>Would you recommend this company to other students?</p>
                            <div class="col-4 col-12-small">
                                <input type="radio" id="recommend-yes" name="recommend" value="yes" checked>
                                <label for="recommend-yes" class="recommend-yes">Yes, I recommend</label>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="radio" id="recommend-no" name="recommend" value="no">
                                <label for="recommend-no" class="recommend-no">No, I don't recommend</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <textarea name="evaluation" id="evaluation" placeholder="Write your evaluation here..." rows="6"></textarea>
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><a href="evaluationdone.html" class="button primary">Submit Evaluation</a></li>
                                <li><a href="internshipsapplied.html" class="button">Back to Internships</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>



    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
