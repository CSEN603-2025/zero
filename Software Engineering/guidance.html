<html>
<head>
    <title>Career Guidance Appointments</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Appointment System Styles */
        .appointment-system {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-top: 1em;
        }

            .appointment-system h2 {
                color: #6a0dad;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #f0e6ff;
            }

        .appointment-request {
            background: #f9f5ff;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

            .appointment-request h3 {
                margin-top: 0;
                color: #2c3e50;
            }

        .appointment-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #6a0dad;
            }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            background: #6a0dad;
            color: white !important;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

            .btn:hover {
                background: #5a0b9d;
            }

        .btn-secondary {
            background: #444;
        }

            .btn-secondary:hover {
                background: #333;
            }

        .btn-danger {
            background: #e74c3c;
        }

            .btn-danger:hover {
                background: #c0392b;
            }

        .btn-success {
            background: #27ae60;
        }

            .btn-success:hover {
                background: #219955;
            }

        .appointment-list {
            margin-top: 30px;
        }

        .appointment-card {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 3px solid #6a0dad;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .appointment-info h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .appointment-meta {
            color: #7f8c8d;
            font-size: 14px;
        }

        .appointment-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #f39c12;
            color: white;
        }

        .status-accepted {
            background: #27ae60;
            color: white;
        }

        .status-rejected {
            background: #e74c3c;
            color: white;
        }

        /* Video Call Interface */
        .video-call-container {
            display: none;
            margin-top: 30px;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
        }

        .video-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-call-title {
            color: #6a0dad;
            margin: 0;
        }

        .call-participants {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: #333;
            border-radius: 6px;
            aspect-ratio: 16/9;
            position: relative;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #6a0dad;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

            .control-btn:hover {
                background: #5a0b9d;
                transform: scale(1.1);
            }

            .control-btn.end-call {
                background: #e74c3c;
            }

                .control-btn.end-call:hover {
                    background: #c0392b;
                }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6a0dad;
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .appointment-form {
                grid-template-columns: 1fr;
            }

            .appointment-card {
                flex-direction: column;
                gap: 15px;
            }

            .appointment-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .call-participants {
                grid-template-columns: 1fr;
            }
        }

        /* Add this to your existing CSS */
        .notification {
            /* Your existing notification styles */
            min-width: 300px; /* Give it a minimum width */
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .notification .btn {
            flex: 1; /* Make buttons take equal space */
            text-align: center;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .notification .btn-success {
            background: #27ae60;
        }

        .notification .btn-danger {
            background: #e74c3c;
        }

        /* Hover effects */
        .notification .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Active/pressed effect */
        .notification .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <nav>
            <ul>
                <li>
                    <div class="profile-dropdown">
                        <a href="profilespro.html" class="profile-link">
                            <img src="images/pic01.jpg" alt="My Profile" class="profile-icon" />
                        </a>
                        <div class="dropdown-content">
                            <a href="profilespro.html" class="dropdown-item">View Profile</a>
                            <a href="#" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </li>
                <li><a href="availinternships.html">Internships</a></li>
                <li><a href="internshipsapplied.html">My Internships</a></li>
                <li>
                    <a href="inboxspro.html" class="icon solid fa-bell active"><span class="label">Inbox</span></a>
                </li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="inner">
                <div class="appointment-system">
                    <h2>Career Guidance Appointments</h2>

                    <!-- Appointment Request Section -->
                    <div class="appointment-request">
                        <h3>Request a Video Call Appointment</h3>
                        <form id="appointmentForm" class="appointment-form">
                            <div class="form-group">
                                <label for="appointmentDate">Date</label>
                                <input type="date" id="appointmentDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="appointmentTime">Time</label>
                                <input type="time" id="appointmentTime" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="appointmentPurpose">Purpose</label>
                                <select id="appointmentPurpose" class="form-control" required>
                                    <option value="">Select Purpose</option>
                                    <option value="career-guidance">Career Guidance</option>
                                    <option value="report-clarification">Report Clarification</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="appointmentNotes">Additional Notes</label>
                                <textarea id="appointmentNotes" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn">Request Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Video Call Container -->
    <div id="videoCallContainer" class="video-call-container">
        <div class="video-call-header">
            <h3 class="video-call-title">Video Call in Progress</h3>
            <div id="callDuration">00:00:00</div>
        </div>
        <div class="call-participants">
            <div class="video-container">
                <div class="video-placeholder">Your Camera</div>
            </div>
            <div class="video-container">
                <div class="video-placeholder">Advisor's Camera</div>
            </div>
        </div>
        <div class="video-controls">
            <button id="toggleVideo" class="control-btn"><i class="fas fa-video"></i></button>
            <button id="toggleMic" class="control-btn"><i class="fas fa-microphone"></i></button>
            <button id="screenShare" class="control-btn"><i class="fas fa-desktop"></i></button>
            <button id="endCall" class="control-btn end-call"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- Incoming Call Notification -->
    <div id="incomingCallNotification" class="notification">
        <p>Incoming call from <strong>Career Advisor</strong></p>
        <div class="notification-actions">
            <a href="videocall.html" class="btn btn-success accept-call-btn">
                <i class="fas fa-phone-alt"></i> Accept
            </a>
            <button class="btn btn-danger reject-call-btn">
                <i class="fas fa-phone-slash"></i> Reject
            </button>
        </div>
    </div>

    <!-- Call Ended Notification -->
    <div id="callEndedNotification" class="notification">
        <p>The other participant has left the call.</p>
        <button class="btn close-notification-btn">OK</button>
    </div>


    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Appointment Request Handling
            document.getElementById('appointmentForm')?.addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Appointment request submitted successfully!');
            });

            // Video Call Controls
            let videoEnabled = true;
            let micEnabled = true;
            let screenSharing = false;
            let callActive = false;
            let callSeconds = 0;

            // Get elements
            const videoCallContainer = document.getElementById('videoCallContainer');
            const incomingCallNotification = document.getElementById('incomingCallNotification');
            const callEndedNotification = document.getElementById('callEndedNotification');

            // Incoming Call Simulation
            function simulateIncomingCall() {
                if (incomingCallNotification) {
                    incomingCallNotification.style.display = 'block';
                }
            }

            // Accept Call
            document.querySelector('.accept-call-btn')?.addEventListener('click', function (e) {
                e.preventDefault();
                if (incomingCallNotification) incomingCallNotification.style.display = 'none';
                if (videoCallContainer) videoCallContainer.style.display = 'block';
                callActive = true;
                startCallTimer();

                // Navigate after a brief delay
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 100);
            });

            // Reject Call
            document.querySelector('.reject-call-btn')?.addEventListener('click', function () {
                if (incomingCallNotification) incomingCallNotification.style.display = 'none';
            });

            // Call Timer
            function startCallTimer() {
                callSeconds = 0;
                updateCallTimer();
            }

            function updateCallTimer() {
                if (!callActive) return;

                callSeconds++;
                const hours = Math.floor(callSeconds / 3600);
                const minutes = Math.floor((callSeconds % 3600) / 60);
                const seconds = callSeconds % 60;

                const callDurationElement = document.getElementById('callDuration');
                if (callDurationElement) {
                    callDurationElement.textContent =
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                setTimeout(updateCallTimer, 1000);
            }

            // Close Notification
            document.querySelector('.close-notification-btn')?.addEventListener('click', function () {
                if (callEndedNotification) callEndedNotification.style.display = 'none';
                if (videoCallContainer) videoCallContainer.style.display = 'none';
            });

            // Video Call Controls
            document.getElementById('toggleVideo')?.addEventListener('click', function () {
                videoEnabled = !videoEnabled;
                this.innerHTML = videoEnabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
            });

            document.getElementById('toggleMic')?.addEventListener('click', function () {
                micEnabled = !micEnabled;
                this.innerHTML = micEnabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
            });

            document.getElementById('screenShare')?.addEventListener('click', function () {
                screenSharing = !screenSharing;
                this.style.background = screenSharing ? '#27ae60' : '#6a0dad';
            });

            document.getElementById('endCall')?.addEventListener('click', function () {
                if (videoCallContainer) videoCallContainer.style.display = 'none';
                callActive = false;
                if (callEndedNotification) callEndedNotification.style.display = 'block';
            });

            // Simulate an incoming call after 5 seconds
            setTimeout(simulateIncomingCall, 5000);
        });
    </script>
</body>
