				<style>
					/* Custom Checkbox Styles */
					.interest-item {
						display: flex;
						align-items: center;
						gap: 0.75rem;
						cursor: pointer;
						position: relative;
						padding-left: 5px;
						-webkit-user-select: none;
						-moz-user-select: none;
						-ms-user-select: none;
						user-select: none;
					}

						/* Hide default checkbox */
						.interest-item input {
							position: absolute;
							opacity: 0;
							cursor: pointer;
							height: 0;
							width: 0;
						}

					/* Custom checkbox */
					.checkmark {
						position: relative;
						height: 18px;
						width: 18px;
						background-color: #fff;
						border: 2px solid #6a0dad;
						border-radius: 4px;
					}

						/* Checkmark indicator */
						.checkmark:after {
							content: "";
							position: absolute;
							display: none;
							left: 5px;
							top: 1px;
							width: 5px;
							height: 10px;
							border: solid white;
							border-width: 0 2px 2px 0;
							-webkit-transform: rotate(45deg);
							-ms-transform: rotate(45deg);
							transform: rotate(45deg);
						}

					/* Show checkmark when checked */
					.interest-item input:checked ~ .checkmark:after {
						display: block;
					}

					/* Change background when checked */
					.interest-item input:checked ~ .checkmark {
						background-color: #6a0dad;
					}

					/* Hover effect */
					.interest-item:hover input ~ .checkmark {
						background-color: #f0e6ff;
					}

					/* Grid layout */

						display: grid;
						grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
						gap: 0.75rem;
						margin-top: 1rem;
					}
