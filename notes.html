<script>
function downloadNotes() {
  const text = document.getElementById("noteArea").value;
  const blob = new Blob([text], { type: 'text/plain' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "my_notes.txt";
  a.click();
}
</script>
